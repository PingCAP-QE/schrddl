name: Build
on:
  push:
    branches: [ release-6.1 ]
jobs:
  build:
    runs-on: [self-hosted, Linux, X64]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: docker build -t hub.pingcap.net/qa/schrddl-release-6.1 .
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: hub.pingcap.net
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    - name: Push
      run: docker push hub.pingcap.net/qa/schrddl-release-6.1
